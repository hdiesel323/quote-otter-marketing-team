version: '3.8'

services:
  # QuoteOtter AI Agent System
  quoteotter-agents:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: quoteotter-agents
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Application
      - NODE_ENV=production
      - PORT=3000
      - API_URL=${API_URL:-http://localhost:3000}
      
      # QuoteOtter Platform Integration
      - QUOTEOTTER_API_URL=${QUOTEOTTER_API_URL}
      - QUOTEOTTER_API_KEY=${QUOTEOTTER_API_KEY}
      
      # PhoneRevealr Integration
      - PHONEREVEALR_API_KEY=${PHONEREVEALR_API_KEY}
      - PHONEREVEALR_API_URL=https://phonerevealr.com/api
      
      # AI Model Providers
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      
      # Database (if needed)
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/quoteotter_agents}
      
      # Redis for caching
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      
      # Feature Flags
      - ENABLE_PHONEREVEALR=${ENABLE_PHONEREVEALR:-true}
      - ENABLE_FRAUD_DETECTION=${ENABLE_FRAUD_DETECTION:-true}
      - ENABLE_ANALYTICS=${ENABLE_ANALYTICS:-true}
      
    volumes:
      - agent-data:/app/data
      - agent-logs:/app/logs
    networks:
      - quoteotter-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: quoteotter-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=quoteotter_agents
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - quoteotter-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: quoteotter-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}
    volumes:
      - redis-data:/data
    networks:
      - quoteotter-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: quoteotter-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - quoteotter-network
    ports:
      - "9090:9090"
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: quoteotter-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - quoteotter-network
    ports:
      - "3001:3000"
    profiles:
      - monitoring

volumes:
  agent-data:
    driver: local
  agent-logs:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  quoteotter-network:
    driver: bridge
